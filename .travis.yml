dist: xenial
sudo: required
language: python
python:
  - "3.6"

branches:
  only:
  - master
  - develop

services: xvfb

addons:
  chrome: stable
  firefox: latest
  sauce_connect: true


before_install:
  - "sysctl kernel.unprivileged_userns_clone=1"

install:
  - ./bootstrap.sh
  - pip install --upgrade -r requirements.txt
  - pip install -r test-requirements.txt

script: INTRAVIS=1 ./run-tests.sh
